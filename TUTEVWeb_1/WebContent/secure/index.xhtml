<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">
 <h:head><title></title></h:head>
 <h:body>
     <h:form>
         <table>
             <tr>
                <td><h:outputLabel for="kullaniciAdi" value="Kullanıcı Adı : " /></td>
                <td><p:inputText id="kullaniciAdi" value="#{kullaniciMB.kullaniciAdi}">
                        <p:ajax event="blur" update="kullaniciAdiMsg" />
                    </p:inputText>
                    <p:message id="kullaniciAdiMsg" for="kullaniciAdi" display="icon"/>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="ad" value="Ad : " /></td>
                <td><p:inputText id="ad" value="#{kullaniciMB.ad}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="adMsg" />
                    </p:inputText>
                    <p:message id="adMsg" for="ad" display="icon"/>
                </td>
             </tr>
             <tr>
                <td><h:outputLabel for="soyad" value="Soyad : " /></td>
                <td><p:inputText id="soyad" value="#{kullaniciMB.soyad}">
                        <f:validateLength minimum="5" />
                        <p:ajax event="blur" update="soyadMsg" />
                    </p:inputText>
                    <p:message id="soyadMsg" for="soyad" display="icon"/>
                </td>
             </tr>
             <tr>
                <td>
                  <h:outputLabel value="Kayıt Başarılı ! " />
                </td>
             </tr>
         </table>
     </h:form>
</h:body>
</html>
